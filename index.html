<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> 
  <link href="./ejercicioPractico14.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="title">Filtros de busquedas con JS</h1>
  </header>
  <main class="main">
    <input type="search" name="" id="" placeholder="Buscar..." class="card-filter">
    <article class="cards">
      <figure class="card">
        <img src="https://placeimg.com/200/200/nature" alt="nature" srcset="">
        <figcaption>Nature</figcaption>
      </figure>
      <figure class="card">
        <img src="https://placeimg.com/200/200/any" alt="any" srcset="">
        <figcaption>Any</figcaption>
      </figure>
      <figure class="card">
        <img src="https://placeimg.com/200/200/tech" alt="tech" srcset="">
        <figcaption>Tech</figcaption>
      </figure>
      <figure class="card">
        <img src="https://placeimg.com/200/200/animals" alt="animals" srcset="">
        <figcaption>Animals</figcaption>
      </figure>
      <figure class="card">
        <img src="https://placeimg.com/200/200/people" alt="people" srcset="">
        <figcaption>People</figcaption>
      </figure>
      <figure class="card">
        <img src="https://placeimg.com/200/200/arch" alt="Architecture" srcset="">
        <figcaption>Architecture</figcaption>
      </figure>
    </article>
  </main>
  <script src="./ejercicioPractico14.js"></script>
</body>
</html>
